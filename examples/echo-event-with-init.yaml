apiVersion: v1
kind: Service
metadata:
  labels:
    app: event-echo
  name: event-echo
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8080
  selector:
    app: event-echo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-echo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-echo
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: event-echo
    spec:
      securityContext:
        fsGroup: 2000
      volumes:
        - name: jwks-volume
          configMap:
            name: jwks
        - name: policy-volume
          configMap:
            name: opa-policy-example
        - name: ns-token
          projected:
            sources:
            - serviceAccountToken:
                path: token
                expirationSeconds: 7200
                audience: ptst1.svc.cluster.local
        - name: cluster-token
          projected:
            sources:
            - serviceAccountToken:
                path: token
                expirationSeconds: 7200
                audience: svc.cluster.local
        - name: unscoped-token
          projected:
            sources:
            - serviceAccountToken:
                path: token
                expirationSeconds: 7200
                audience: ""
      initContainers:
      - name: kn-proxy-init
        image: github.com/yolocs/knative-policy/cmd/proxy-init
        env:
          - name: PROXY_INBOUND_PORT
            value: "8081"
          - name: PROXY_OUTBOUND_PORT
            value: "8082"
          - name: SERVICE_PORT
            value: "8080"
          - name: PROXY_OWNER
            value: "1337"
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
      containers:
      - name: event-echo
        image: github.com/yolocs/eventing-proxy/cmd/echo-event
        ports:
          - containerPort: 8080
            name: http
      - name: kn-proxy
        image: github.com/yolocs/knative-policy/cmd/proxy
        ports:
          - containerPort: 8081
            name: http-proxy-in
        securityContext:
          readOnlyRootFilesystem: true
          runAsUser: 1337
        volumeMounts:
        - name: jwks-volume
          mountPath: /var/run/configs/authn
        - name: policy-volume
          mountPath: /var/run/configs/authz
        - name: ns-token
          mountPath: /var/run/secrets/tokens/ptst1.svc.cluster.local
        - name: cluster-token
          mountPath: /var/run/secrets/tokens/svc.cluster.local
        - name: unscoped-token
          mountPath: /var/run/secrets/tokens/UNSCOPED
        env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: SERVICE_ACCOUNT
            valueFrom:
              fieldRef:
                fieldPath: spec.serviceAccountName
          - name: JWKS_FILE
            value: /var/run/configs/authn/jwks.json
          - name: POLICY_FILE
            value: /var/run/configs/authz/policy.rego
          - name: TOKEN_ROOT
            value: /var/run/secrets/tokens
          - name: ENABLE_REPLY_IDENTITY
            value: "true"
          - name: ENABLE_PAYLOAD_POLICY
            value: "true"
          - name: PROXY_INBOUND_PORT
            value: "8081"
          - name: PROXY_OUTBOUND_PORT
            value: "8082"
          - name: SERVICE_PORT
            value: "8080"
          - name: LOGGING_CONFIG
            value: |-
              {
                "level": "debug",
                "development": false,
                "outputPaths": ["stdout"],
                "errorOutputPaths": ["stderr"],
                "encoding": "json",
                "encoderConfig": {
                  "timeKey": "ts",
                  "levelKey": "level",
                  "nameKey": "logger",
                  "callerKey": "caller",
                  "messageKey": "msg",
                  "stacktraceKey": "stacktrace",
                  "lineEnding": "",
                  "levelEncoder": "",
                  "timeEncoder": "iso8601",
                  "durationEncoder": "",
                  "callerEncoder": ""
                }
              }
          - name: LOGGING_LEVEL